<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">VALUE</p>

<div th:if="${cats.isEmpty()}">
    <p>The man hasn't picked up any cats yet</p>
    <hr/>
</div>

<div th:if="${!cats.isEmpty()}">
    <hr/>
    <b>Cats:</b>
    <br/>
    <table th:each="cat : ${cats}">
        <tr th:text="${cat.getName() + ', ' + cat.getAge() + ', ' + cat.getColor() + ', '+ cat.getGender()}">cat</tr>
    </table>
    <hr/>
</div>
<p></p>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
