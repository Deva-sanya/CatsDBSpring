<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="cat : ${cats}">
    <a th:href="@{/cats/{id}(id=${cat.getId()})}"
       th:text="${cat.getAge()+', ' + cat.getName()+', '+ cat.getColor()+', ' + cat.getGender()}">cat</a>
</div>
<br/>
<hr/>

<a href="cats/new">Create new cat</a>
</body>
</html>
