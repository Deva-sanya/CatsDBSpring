<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<p th:text="${cat.getName() + ', ' + cat.getAge() + ', ' + cat.getColor()}">VALUE</p>

<div th:if="${owner}">
    <span>Cat now at: </span> <span th:text="${owner.getFullName()}">Person Name</span>
</div>

<div th:if="${people}">
    <span>This book is free. To whom should she be assigned?</span>
    <form>
        <label for="person">Choose person</label>
        <select th:object="${person}" th:field="*{id}" id="person">
            <option th:each="person : ${people}" th:value="${person.getId()}" th:text="${person.getFullName()}">
            </option>
        </select>
        <input type="submit" value="Assign book"/>
    </form>
</div>
<hr/>
<p></p>
<a th:href="@{/cats/{id}/edit(id=${cat.getId()})}">Edit</a>
<form th:method="DELETE" th:action="@{/cats/{id}(id=${cat.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
