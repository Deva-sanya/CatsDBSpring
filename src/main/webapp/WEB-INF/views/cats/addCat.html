<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New cat</title>
</head>
<body>

<form th:method="POST" th:action="@{/cats/createCat}" th:object="${cat}">
    <label for="age">Enter age of the cat: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br/>
    <label for="name">Enter name of the cat: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="gender">Enter gender of the cat: </label>
    <input type="text" th:field="*{gender}" id="gender"/>
    <div style="color:red" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Gender Error</div>
    <br/><label for="color">Enter color of the cat: </label>
    <input type="text" th:field="*{color}" id="color"/>
    <div style="color:red" th:if="${#fields.hasErrors('color')}" th:errors="*{color}">Color Error</div>
    <br/>

    <input type="submit" value="Create!"/>
</form>

</body>
</html>
